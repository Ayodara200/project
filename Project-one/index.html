<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script.css">
    <title>Pricing-Component-With-Toggle-Master</title>
</head>
<body>
  <div class="pricing-component">
    <div class="pricing">Our Pricing</div>
    <div class="toggle">
      <div class="topic_left">Annually</div> 
      <input type="checkbox" id="toggle-switch">
      <label for="toggle-switch"></label>
      <div class="topic_right">Monthly</div>
    </div>
    <div class="pricing-plans">
      <div class="plan monthly">
        <h2>Basic</h2>
        <div class="price">$19.99</div>
        <ul>
          <li><hr>500 GB Storage</li>
          <li><hr>2 Users Allowed</li>
          <li><hr>Send up to 3 GB</li>
        </ul>
        <button>LEARN MORE</button>
      </div>

      <div class="plan Prof">
        <h2>Professinal</h2>
        <div class="price">#24.99</div>
        <ul>
            <hr>
          <li>1 TB Stronge</li>
          <hr>
          <li>5 Users Allowed</li>
          <hr>
          <li>Send up to 10 GB</li>
          <hr>
        </ul>
        <button>LEARN MORE</button>
      </div>

      <div class="plan annual">
        <h2>Master</h2>
        <div class="price">$39.99</div>
        <ul>
            <hr>
          <li>2 TB Stronge</li>
          <hr>
          <li>10 Users Allowed</li>
          <hr>
          <li>Send up to 20 GB</li>
          <hr>
        </ul>
        <button>LEARN MORE</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
